<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Крестики-нолики онлайн с комнатами</title>
<style>
  body { text-align:center; font-family:Arial; background:#f0f0f0; }
  h1 { margin-top:20px; }
  table { border-collapse: collapse; margin:20px auto; }
  td { border:2px solid #000; width:100px; height:100px; font-size:48px; text-align:center; cursor:pointer; user-select:none; }
  td.win { background: #90ee90; }
  button, input { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; }
  #menu { margin-top:50px; }
  #status { color:#333; margin-top:10px; }
</style>
</head>
<body>

<h1>Крестики-нолики онлайн</h1>

<div id="menu">
  <button id="createRoomBtn">Создать комнату</button>
  <button id="joinRoomBtn">Присоединиться к комнате</button>
</div>

<div id="joinDiv" style="display:none;">
  <input type="text" id="joinCode" placeholder="Введите код комнаты">
  <button id="joinBtn">Играть</button>
  <button id="backBtn">Назад</button>
</div>

<div id="gameDiv" style="display:none;">
  <p>Комната: <span id="roomCodeDisplay"></span></p>
  <p>Вы играете за: <span id="playerSymbol"></span></p>
  <table id="board">
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
  </table>
  <p>Ход: <span id="turn">X</span></p>
  <p id="result"></p>
  <button id="reset">Играть ещё</button>
  <p id="status"></p>
</div>

<script type="module">
// ---- Firebase ----
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getDatabase, ref, set, get, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHGyVydYRtpgCPeT-Ja_7YU4H-a0z_k0I",
  authDomain: "werrr-f91c8.firebaseapp.com",
  databaseURL: "https://werrr-f91c8-default-rtdb.firebaseio.com",
  projectId: "werrr-f91c8",
  storageBucket: "werrr-f91c8.appspot.com",
  messagingSenderId: "32501241615",
  appId: "1:32501241615:web:d09c098d13da7ea7a5107a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ---- DOM ----
const createRoomBtn = document.getElementById('createRoomBtn');
const joinRoomBtn = document.getElementById('joinRoomBtn');
const joinDiv = document.getElementById('joinDiv');
const joinCodeInput = document.getElementById('joinCode');
const joinBtn = document.getElementById('joinBtn');
const backBtn = document.getElementById('backBtn');
const menuDiv = document.getElementById('menu');

const gameDiv = document.getElementById('gameDiv');
const roomCodeDisplay = document.getElementById('roomCodeDisplay');
const playerSymbolEl = document.getElementById('playerSymbol');
const cells = document.querySelectorAll('#board td');
const turnDisplay = document.getElementById('turn');
const resultDisplay = document.getElementById('result');
const resetBtn = document.getElementById('reset');
const statusEl = document.getElementById('status');

let roomCode = '';
let playerSymbol = '';
let processing = false;

// ---- Утилиты ----
function emptyBoard(){ return ["","","","","","","","",""]; }

function checkWinner(board){
  const combos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  for(let combo of combos){
    const [a,b,c] = combo;
    if(board[a] && board[a]===board[b] && board[a]===board[c]){
      return {winner: board[a], combo};
    }
  }
  return board.every(cell => cell) ? {winner:'draw'} : null;
}

function showGame(){
  menuDiv.style.display = 'none';
  joinDiv.style.display = 'none';
  gameDiv.style.display = 'block';
  roomCodeDisplay.textContent = roomCode;
  playerSymbolEl.textContent = playerSymbol;
}

// ---- Создание комнаты ----
createRoomBtn.addEventListener('click', async ()=>{
  roomCode = Math.floor(Math.random()*90 + 10).toString();
  playerSymbol = Math.random()<0.5 ? 'X':'O';
  const roomRef = ref(db, 'rooms/'+roomCode);
  await set(roomRef, { board: emptyBoard(), turn:'X', winner:'', combo:null, players:1, symbols:{player1:playerSymbol}});
  showGame();
  listenGame(roomCode);
});

// ---- Присоединение к комнате ----
joinRoomBtn.addEventListener('click', ()=>{
  menuDiv.style.display = 'none';
  joinDiv.style.display = 'block';
});

backBtn.addEventListener('click', ()=>{
  joinDiv.style.display = 'none';
  menuDiv.style.display = 'block';
});

joinBtn.addEventListener('click', async ()=>{
  roomCode = joinCodeInput.value;
  const roomRef = ref(db, 'rooms/'+roomCode);
  const snap = await get(roomRef);
  if(!snap.exists()){ alert("Комната не найдена!"); return; }
  const data = snap.val();
  if(data.players >= 2){ alert("Комната заполнена!"); return; }
  playerSymbol = data.symbols.player1==='X' ? 'O':'X';
  await set(ref(db,'rooms/'+roomCode+'/players'), 2);
  await set(ref(db,'rooms/'+roomCode+'/symbols/player2'), playerSymbol);
  showGame();
  listenGame(roomCode);
});

// ---- Слушатель игры ----
function listenGame(code){
  const gameRef = ref(db,'rooms/'+code);
  onValue(gameRef, snapshot=>{
    const data = snapshot.val();
    if(!data) return;
    const board = data.board || emptyBoard();
    board.forEach((v,i)=>cells[i].textContent=v);
    turnDisplay.textContent = data.turn || 'X';
    cells.forEach(c => c.classList.remove('win'));

    // Проверка победы
    if(data.winner){
      if(data.winner==='draw') resultDisplay.textContent = "Ничья!";
      else resultDisplay.textContent = "Победил: " + data.winner;
      if(data.combo) data.combo.forEach(i=>cells[i].classList.add('win'));
      cells.forEach(c=>c.style.pointerEvents='none');
      statusEl.textContent = '';
    } else {
      // Блокировка, если не твой ход или второго игрока нет
      if(data.players<2){
        statusEl.textContent = 'Ждём второго игрока...';
        cells.forEach(c=>c.style.pointerEvents='none');
      } else if(data.turn !== playerSymbol){
        statusEl.textContent = 'Ход соперника...';
        cells.forEach(c=>c.style.pointerEvents='none');
      } else {
        statusEl.textContent = 'Ваш ход!';
        cells.forEach(c=>c.style.pointerEvents='auto');
      }
    }
  });
}

// ---- Ходы ----
cells.forEach((cell,index)=>{
  cell.addEventListener('click', async ()=>{
    if(processing) return;
    processing = true;
    const gameRef = ref(db,'rooms/'+roomCode);
    try{
      await runTransaction(gameRef,current=>{
        if(!current) return { board: emptyBoard(), turn:'X', winner:'', combo:null, players:2, symbols:{player1:'X',player2:'O'}};
        if(current.winner) return;
        if(current.board[index]) return;
        if(current.turn !== playerSymbol) return; // ход не твой
        current.board[index] = playerSymbol;
        const res = checkWinner(current.board);
        if(res){
          current.winner = res.winner;
          current.combo = res.combo || null;
        } else current.turn = playerSymbol==='X'?'O':'X';
        return current;
      });
    } catch(err){ console.error(err); }
    finally { processing=false; }
  });
});

// ---- Сброс ----
resetBtn.addEventListener('click', async ()=>{
  if(processing) return;
  processing = true;
  const gameRef = ref(db,'rooms/'+roomCode);
  try{
    await set(gameRef, { board: emptyBoard(), turn:'X', winner:'', combo:null, players:2, symbols:{player1:'X',player2:'O'} });
    cells.forEach(c=>{c.textContent='';c.classList.remove('win');c.style.pointerEvents='auto';});
    turnDisplay.textContent='X';
    resultDisplay.textContent='';
    statusEl.textContent='';
  } catch(err){ console.error(err); }
  finally { processing=false; }
});
</script>

</body>
</html>
