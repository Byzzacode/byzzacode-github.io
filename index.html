<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ Mini App</title>
<style>
  body { text-align:center; font-family:Arial; background:#f0f0f0; }
  h1 { margin-top:20px; }
  table { border-collapse: collapse; margin:20px auto; }
  td { border:2px solid #000; width:80px; height:80px; font-size:36px; text-align:center; cursor:pointer; user-select:none; }
  td.win { background:#90ee90; }
  button, input { margin-top:10px; padding:10px 20px; font-size:16px; cursor:pointer; }
  #menu, #joinDiv, #gameDiv { margin-top:30px; }
</style>
</head>
<body>

<h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>

<div id="menu">
  <button id="createRoomBtn">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
  <button id="joinRoomBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ</button>
</div>

<div id="joinDiv" style="display:none;">
  <input type="text" id="joinCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
  <button id="joinBtn">–ò–≥—Ä–∞—Ç—å</button>
  <button id="backBtn">–ù–∞–∑–∞–¥</button>
</div>

<div id="gameDiv" style="display:none;">
  <p>–ö–æ–º–Ω–∞—Ç–∞: <span id="roomCodeDisplay"></span></p>
  <p>–í—ã: <span id="playerSymbol"></span></p>
  <table id="board">
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
  </table>
  <p>–•–æ–¥: <span id="turn"></span></p>
  <p id="result"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getDatabase, ref, set, get, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";

// üîπ Firebase –∫–æ–Ω—Ñ–∏–≥
const firebaseConfig = {
  apiKey: "AIzaSyCHGyVydYRtpgCPeT-Ja_7YU4H-a0z_k0I",
  authDomain: "werrr-f91c8.firebaseapp.com",
  databaseURL: "https://werrr-f91c8-default-rtdb.firebaseio.com",
  projectId: "werrr-f91c8",
  storageBucket: "werrr-f91c8.appspot.com",
  messagingSenderId: "32501241615",
  appId: "1:32501241615:web:d09c098d13da7ea7a5107a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// DOM
const menu = document.getElementById('menu');
const createBtn = document.getElementById('createRoomBtn');
const joinBtnMenu = document.getElementById('joinRoomBtn');
const joinDiv = document.getElementById('joinDiv');
const joinCodeInput = document.getElementById('joinCode');
const joinBtn = document.getElementById('joinBtn');
const backBtn = document.getElementById('backBtn');

const gameDiv = document.getElementById('gameDiv');
const roomCodeDisplay = document.getElementById('roomCodeDisplay');
const playerSymbolEl = document.getElementById('playerSymbol');
const cells = document.querySelectorAll('#board td');
const turnDisplay = document.getElementById('turn');
const resultDisplay = document.getElementById('result');

let roomCode = '';
let playerSymbol = '';
let playerId = '';
let processing = false;

function emptyBoard(){ return ["","","","","","","","",""]; }

function checkWinner(board){
  const combos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  for(let c of combos){
    const [a,b,c1] = c;
    if(board[a] && board[a]===board[b] && board[a]===board[c1]){
      return {winner: board[a], combo:c};
    }
  }
  return board.every(cell=>cell)? {winner:'draw'}: null;
}

function showGame(){
  menu.style.display='none';
  joinDiv.style.display='none';
  gameDiv.style.display='block';
  roomCodeDisplay.textContent = roomCode;
  playerSymbolEl.textContent = playerSymbol;
}

createBtn.addEventListener('click', async ()=>{
  roomCode = Math.floor(Math.random()*90+10).toString();
  playerSymbol = Math.random()<0.5?'X':'O';
  playerId = 'player1';
  const roomRef = ref(db,'rooms/'+roomCode);
  await set(roomRef,{
    board: emptyBoard(),
    turn: 'X',
    winner: '',
    combo: null,
    players: {player1: {symbol:playerSymbol}, player2:null}
  });
  showGame();
  listenGame();
});

joinBtnMenu.addEventListener('click', ()=>{
  menu.style.display='none';
  joinDiv.style.display='block';
});

backBtn.addEventListener('click', ()=>{
  joinDiv.style.display='none';
  menu.style.display='block';
});

joinBtn.addEventListener('click', async ()=>{
  roomCode = joinCodeInput.value;
  const roomRef = ref(db,'rooms/'+roomCode);
  const snap = await get(roomRef);
  if(!snap.exists()){ alert("–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!"); return; }
  const data = snap.val();
  if(data.players.player2){ alert("–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞!"); return; }
  playerSymbol = data.players.player1.symbol==='X'?'O':'X';
  playerId = 'player2';
  await set(ref(db,'rooms/'+roomCode+'/players/player2'),{symbol:playerSymbol});
  showGame();
  listenGame();
});

function listenGame(){
  const gameRef = ref(db,'rooms/'+roomCode);
  onValue(gameRef, snapshot=>{
    const data = snapshot.val();
    if(!data) return;
    const board = data.board || emptyBoard();
    board.forEach((v,i)=>cells[i].textContent=v);
    turnDisplay.textContent = data.turn;
    cells.forEach(c=>c.classList.remove('win'));
    if(data.winner){
      if(data.winner==='draw') resultDisplay.textContent="–ù–∏—á—å—è!";
      else resultDisplay.textContent="–ü–æ–±–µ–¥–∏–ª: "+data.winner;
      if(data.combo) data.combo.forEach(i=>cells[i].classList.add('win'));
      cells.forEach(c=>c.style.pointerEvents='none');
    } else {
      if(!data.players.player2){
        turnDisplay.textContent='–ñ–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...';
        cells.forEach(c=>c.style.pointerEvents='none');
      } else if(data.turn!==playerSymbol){
        turnDisplay.textContent='–•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
        cells.forEach(c=>c.style.pointerEvents='none');
      } else {
        turnDisplay.textContent='–í–∞—à —Ö–æ–¥';
        cells.forEach(c=>c.style.pointerEvents='auto');
      }
    }
  });
}

cells.forEach((cell,index)=>{
  cell.addEventListener('click', async ()=>{
    if(processing) return;
    processing=true;
    const gameRef = ref(db,'rooms/'+roomCode);
    try{
      await runTransaction(gameRef,current=>{
        if(!current) return {board: emptyBoard(), turn:'X', winner:'', combo:null, players:{player1:{symbol:'X'},player2:{symbol:'O'}}};
        if(current.winner) return;
        if(current.board[index]) return;
        if(current.turn!==playerSymbol) return;
        current.board[index]=playerSymbol;
        const res = checkWinner(current.board);
        if(res){
          current.winner=res.winner;
          current.combo=res.combo||null;
        } else current.turn = playerSymbol==='X'?'O':'X';
        return current;
      });
    } catch(e){ console.error(e); }
    finally{ processing=false; }
  });
});
</script>

</body>
</html>
