<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Крестики-нолики Mini App</title>
<style>
  * { box-sizing: border-box; }
  body {
    text-align: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e0e0e0, #f8f8f8);
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 40px;
    color: #333;
    font-size: 2.2em;
  }
  table {
    border-collapse: collapse;
    margin: 30px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    border-radius: 10px;
    overflow: hidden;
  }
  td {
    border: 2px solid #222;
    width: 90px;
    height: 90px;
    font-size: 42px;
    font-weight: bold;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    background: #fff;
    transition: background 0.2s, transform 0.15s;
    user-select: none;
  }
  td:hover {
    background: #f1f1f1;
    transform: scale(1.05);
  }
  td.win {
    background: #9effa3 !important;
    animation: glow 0.8s infinite alternate;
  }
  @keyframes glow {
    from { box-shadow: 0 0 8px #4caf50; }
    to { box-shadow: 0 0 16px #00e676; }
  }
  button, input {
    margin: 10px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4caf50;
    color: #fff;
    transition: background 0.25s, transform 0.1s;
  }
  button:hover {
    background: #43a047;
    transform: scale(1.05);
  }
  input {
    border: 2px solid #ccc;
    color: #333;
    background: #fff;
  }
  #menu, #joinDiv, #gameDiv {
    margin-top: 40px;
  }
  #result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #222;
  }
  #playAgainBtn {
    display: none;
    background: #2196f3;
  }
  #playAgainBtn:hover {
    background: #1976d2;
  }
  p span { font-weight: bold; color: #333; }
</style>
</head>
<body>

<h1>Крестики-нолики</h1>

<div id="menu">
  <button id="createRoomBtn">Создать комнату</button>
  <button id="joinRoomBtn">Присоединиться к комнате</button>
</div>

<div id="joinDiv" style="display:none;">
  <input type="text" id="joinCode" placeholder="Введите код комнаты">
  <button id="joinBtn">Играть</button>
  <button id="backBtn">Назад</button>
</div>

<div id="gameDiv" style="display:none;">
  <p>Комната: <span id="roomCodeDisplay"></span></p>
  <p>Вы: <span id="playerSymbol"></span></p>
  <table id="board">
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
  </table>
  <p>Ход: <span id="turn"></span></p>
  <p id="result"></p>
  <button id="playAgainBtn">Играть ещё</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getDatabase, ref, set, get, runTransaction, onValue, update } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHGyVydYRtpgCPeT-Ja_7YU4H-a0z_k0I",
  authDomain: "werrr-f91c8.firebaseapp.com",
  databaseURL: "https://werrr-f91c8-default-rtdb.firebaseio.com",
  projectId: "werrr-f91c8",
  storageBucket: "werrr-f91c8.appspot.com",
  messagingSenderId: "32501241615",
  appId: "1:32501241615:web:d09c098d13da7ea7a5107a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const menu = document.getElementById('menu');
const createBtn = document.getElementById('createRoomBtn');
const joinBtnMenu = document.getElementById('joinRoomBtn');
const joinDiv = document.getElementById('joinDiv');
const joinCodeInput = document.getElementById('joinCode');
const joinBtn = document.getElementById('joinBtn');
const backBtn = document.getElementById('backBtn');
const gameDiv = document.getElementById('gameDiv');
const roomCodeDisplay = document.getElementById('roomCodeDisplay');
const playerSymbolEl = document.getElementById('playerSymbol');
const cells = document.querySelectorAll('#board td');
const turnDisplay = document.getElementById('turn');
const resultDisplay = document.getElementById('result');
const playAgainBtn = document.getElementById('playAgainBtn');

let roomCode = '';
let playerSymbol = '';
let playerId = '';
let processing = false;

function emptyBoard(){ return ["","","","","","","","",""]; }

function checkWinner(board){
  const combos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  for(let c of combos){
    const [a,b,c1] = c;
    if(board[a] && board[a]===board[b] && board[a]===board[c1]){
      return {winner: board[a], combo:c};
    }
  }
  return board.every(cell=>cell)? {winner:'draw'}: null;
}

function showGame(){
  menu.style.display='none';
  joinDiv.style.display='none';
  gameDiv.style.display='block';
  roomCodeDisplay.textContent = roomCode;
  playerSymbolEl.textContent = playerSymbol;
}

createBtn.addEventListener('click', async ()=>{
  roomCode = Math.floor(Math.random()*9000+1000).toString();
  playerSymbol = Math.random()<0.5?'X':'O';
  playerId = 'player1';
  const roomRef = ref(db,'rooms/'+roomCode);
  await set(roomRef,{
    board: emptyBoard(),
    turn: 'X',
    winner: '',
    combo: null,
    players: {player1: {symbol:playerSymbol}, player2:null}
  });
  showGame();
  listenGame();
});

joinBtnMenu.addEventListener('click', ()=>{
  menu.style.display='none';
  joinDiv.style.display='block';
});

backBtn.addEventListener('click', ()=>{
  joinDiv.style.display='none';
  menu.style.display='block';
});

joinBtn.addEventListener('click', async ()=>{
  roomCode = joinCodeInput.value.trim();
  const roomRef = ref(db,'rooms/'+roomCode);
  const snap = await get(roomRef);
  if(!snap.exists()){ alert("Комната не найдена!"); return; }
  const data = snap.val();
  if(data.players.player2){ alert("Комната заполнена!"); return; }
  playerSymbol = data.players.player1.symbol==='X'?'O':'X';
  playerId = 'player2';
  await set(ref(db,'rooms/'+roomCode+'/players/player2'),{symbol:playerSymbol});
  showGame();
  listenGame();
});

function listenGame(){
  const gameRef = ref(db,'rooms/'+roomCode);
  onValue(gameRef, snapshot=>{
    const data = snapshot.val();
    if(!data) return;
    const board = data.board || emptyBoard();
    board.forEach((v,i)=>cells[i].textContent=v);
    turnDisplay.textContent = data.turn;
    cells.forEach(c=>c.classList.remove('win'));
    playAgainBtn.style.display = 'none';

    if(data.winner){
      if(data.winner==='draw') resultDisplay.textContent="Ничья!";
      else resultDisplay.textContent="Победил: "+data.winner;
      if(data.combo) data.combo.forEach(i=>cells[i].classList.add('win'));
      cells.forEach(c=>c.style.pointerEvents='none');
      playAgainBtn.style.display = 'inline-block';
    } else {
      resultDisplay.textContent = "";
      if(!data.players.player2){
        turnDisplay.textContent='Ждём второго игрока...';
        cells.forEach(c=>c.style.pointerEvents='none');
      } else if(data.turn!==playerSymbol){
        turnDisplay.textContent='Ход соперника...';
        cells.forEach(c=>c.style.pointerEvents='none');
      } else {
        turnDisplay.textContent='Ваш ход';
        cells.forEach(c=>c.style.pointerEvents='auto');
      }
    }
  });
}

cells.forEach((cell,index)=>{
  cell.addEventListener('click', async ()=>{
    if(processing) return;
    processing=true;
    const gameRef = ref(db,'rooms/'+roomCode);
    try{
      await runTransaction(gameRef,current=>{
        if(!current) return;
        if(current.winner) return;
        if(current.board[index]) return;
        if(current.turn!==playerSymbol) return;
        current.board[index]=playerSymbol;
        const res = checkWinner(current.board);
        if(res){
          current.winner=res.winner;
          current.combo=res.combo||null;
        } else current.turn = playerSymbol==='X'?'O':'X';
        return current;
      });
    } catch(e){ console.error(e); }
    finally{ processing=false; }
  });
});

playAgainBtn.addEventListener('click', async ()=>{
  const gameRef = ref(db,'rooms/'+roomCode);
  await update(gameRef,{
    board: emptyBoard(),
    turn: 'X',
    winner: '',
    combo: null
  });
});
</script>

</body>
</html>
